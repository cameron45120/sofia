<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Le petit jeu de Sofia</title>
</head>
<body>
    
<button>Je veux baisé</button>
<button>Je ne veux pas baisé</button>

<div class="resultat"></div>

<script type="text/javascript">
const buttons = document.querySelectorAll("button")

      for (let i = 0; i < buttons.length; i++) {

      	buttons[i].addEventListener("click", function(){
        const Cameron = buttons[i].innerHTML;
        const Sofia = buttons[Math.floor(Math.random() * buttons.length)].
        innerHTML;
        let resultat = "";

        if (Cameron=== Sofia) {
        	resultat = " ok ";
        }
        else if ((Cameron === "Je veux baisé" && Sofia === "Je ne veux pas baisé") || (Cameron === "Je ne veux pas baisé " && Sofia === "Je veux baisé")) {
          
        resultat = "Non";
        }

        else {
        resultat = "Oui";
        }
        	

           document.querySelector(".resultat").innerHTML = `
            Cameron : ${Cameron} </br> 
            Sofia : ${Sofia} </br>
            ${resultat}
           `;

          });
          } 










</script>


</body>
</html>
